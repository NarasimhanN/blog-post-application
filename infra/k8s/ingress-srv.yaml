apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx

spec:
  rules:
    - host: blog-post-app.com
      http:
        paths:
          - pathType: Prefix
            path: "/posts"
            backend:
              service:
                name: posts-srv
                port:
                  number: 4000

---
kind: apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
spec:
  rules:
  - host: <Host>
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: <Service>
            port: 
              number: <Port>
